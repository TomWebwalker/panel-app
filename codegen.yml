overwrite: true
schema:
  - http://localhost:3000/graphql:
      headers:
        Cookie: "panel-api-access-token=TOKEN"

documents: "src/**/*.graphql"
generates:
  src/graphql/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
  ./graphql.schema.json:
    plugins:
      - "introspection"
