<h3>Password</h3>

<mat-card class="card-with-toolbar">

  <form [formGroup]="form" (ngSubmit)="onSubmit()" #passwordForm="ngForm">

    <div class="col">
      <mat-form-field appearance="fill">
        <mat-label>Old password</mat-label>
        <input matInput formControlName="oldPassword" type="password">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>New password</mat-label>
        <input matInput formControlName="newPassword" type="password">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Confirm new password</mat-label>
        <input matInput formControlName="newPasswordRe" type="password">
      </mat-form-field>

      <ng-container *ngIf="isPasswordsErrorVisible()">
        <mat-error class="passwords-error">Passwords don't match</mat-error>
      </ng-container>

    </div>

    <button type="submit" mat-flat-button color="primary">Save</button>
    <button type="reset" mat-flat-button>Cancel</button>

  </form>

</mat-card>
