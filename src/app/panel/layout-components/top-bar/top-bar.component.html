<mat-toolbar color="primary" >
  <button mat-icon-button aria-label="Menu" (click)="onSidebarToggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="app-title">Panel<strong>APP</strong></div>
  <div class="spacer"></div>
  <ng-container *ngIf="(profile$ | async) as profile">
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <img *ngIf="!profile.imageUrl" src="/assets/images/profile-blank.png" height="30" class="profile-avatar" alt="profile-blank">
      <img *ngIf="profile.imageUrl" [src]="profile.imageUrl" height="30" class="profile-avatar" alt="profile-blank">
    </button>

    <mat-menu #userMenu="matMenu">
      <div class="user-info">
        <img *ngIf="!profile.imageUrl" src="/assets/images/profile-blank.png" height="60" alt="profile-blank">
        <img *ngIf="profile.imageUrl" [src]="profile.imageUrl" height="60" alt="profile-blank">
        <h4>{{ profile.name }}</h4>
        <small>{{ profile.email }}</small>
      </div>
      <mat-divider></mat-divider>
      <a href="" [routerLink]="'settings/profile'" mat-menu-item>Settings</a>
    </mat-menu>
  </ng-container>
</mat-toolbar>
